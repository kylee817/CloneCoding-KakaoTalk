<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KokoaTalk</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e00e386e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="kakao">
        <section class="side-bar">
            <div class="side-bar__top">
                <a href="friend.html">
                    <i class="fas fa-user on"></i>
                </a>
                <a href="index.html">
                    <i class="fas fa-comment"></i>
                </a>
                <a href="more.html">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </div> 
            <div class="side-bar__bottom">
                <a href="#">
                    <i class="far fa-grin"></i>
                </a>
                <a href="#">
                    <i class="far fa-calendar-check"></i>
                </a>
                <a href="#">
                    <i class="far fa-bell"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
        </section>
        <section class="main">
            <header class="clear">
                <h1>Friends</h1>
                <div class="icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text">
                </div>
            </header>
            <section class="contents">
                <div class="user-profile">
                    <img src="images/7917a4d40ec5e3ae3bd75fa5eedab861.png" alt="">
                    <b>열음</b>
                </div>
                <div class="friend-list friend-favorite">
                    <span class="friend-list__fold">즐겨찾기</span>
                    <ul>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/jih.jpeg" alt="">
                                <b>우지혁</b>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend"">
                                <img src="images/rain.jpg" alt="">
                                <b>래인</b>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="friend-list">
                    <span>친구 n명</span>
                    <ul>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/mijee.jpg" alt="">
                                <b>미지</b>
                            </div>
                            <div class="friend-list__now-playing">
                                <span>Plus or Minus - MIDNIGHT</span>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/hyosae.jpeg" alt="">
                                <b>효재</b>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/20190430012256.jpg" alt="">
                                <b>시니</b>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/snoopy.jpeg" alt="">
                                <b>스누피</b>
                            </div>
                            <div class="friend-list__now-playing">
                                <span>FIESTA - IZ*ONE (아이즈원)</span>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/unnamed.jpg" alt="">
                                <b>아이린</b>
                            </div>
                            <div class="friend-list__now-playing">
                                <span>뱉어 (Spit it out) - 솔라 (마마무)</span>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/jih.jpeg" alt="">
                                <b>우지혁</b>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/rain.jpg" alt="">
                                <b>래인</b>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/Q6AzZM-C_400x400.jpg" alt="">
                                <b>너구리</b>
                            </div>
                        </li>
                        <li>
                            <div class="friend-list__friend">
                                <img src="images/unnamed (1).jpg" alt="">
                                <b>철수</b>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </section>
    </section>
    <section class="adv"></section>
    <section class="add-main">
        <section class="add-contents">
            <i class="fas fa-times"></i>
            <div>
                <p>등록할 친구의 정보를 입력하세요 :D</p>
            </div>
            <div class="add-friendinfo">
                <input type="text" name="" id="" placeholder="이름을 입력해주세요" class="register-name">
                <i class="fas fa-arrow-right"></i>
                <input type="file" name="" id="" class="register-img">
            </div>
            <div class="preveal">
                <span>미리보기</span>
                <img src="" alt="">
                <b></b>
            </div>
            <i class="fas fa-plus"></i>
        </section>
    </section>
    <div class="for-mediaquery"></div>
<script src="basic.js"></script>
<script src="friend.js"></script>
<!-- <script src="add-friend.js"></script> -->
</body>
</html>
